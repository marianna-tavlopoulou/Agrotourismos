<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<!-- Login Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
          <form role="form"  action="LoginController" method="POST">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-user"></span> E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail">
            </div>
            <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			    <input type="submit" class="btn btn-success" value="Login"> 
	        </div>
	        <div>
				<a href="Register.jsp"><button type="button" class="btn btn-default">register</button></a>
			</div>
          </form>
        </div>
        
    </div>
  </div>
</div>
  </div>
  <!-- End Main Content -->

</body>
</html>
